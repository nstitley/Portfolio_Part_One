<html>
   <head>
      <title>Codebreaker!</title>
      <meta charset="utf-8">
      <script type="text/javascript" src="Project1.js"></script>
   </head> 
   <body>
      <form name="userGuess" id="userGuess" action="#">
         <label for="guess">Your Guess:</label>
